<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    /* Navbar */
    header {
      background: #111;
      padding: 18px 40px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 1px;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 15px;
    }
    nav a:hover {
      color: #ffcc00;
    }
    /* Banner */
    .banner {
      background: url('https://images.unsplash.com/photo-1540574163026-643ea20ade25?q=80&w=1200&auto=format') center/cover no-repeat;
      height: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 5px black;
      font-size: 42px;
      font-weight: bold;
    }
    /* Product Grid */
    .container {
      width: 90%;
      margin: 50px auto;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }
    /* Product Card */
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      height: 230px;
      object-fit: cover;
    }
    .card h3 {
      font-size: 18px;
    }
    .price {
      color: green;
      font-size: 20px;
      margin: 6px 0;
    }
    .btn {
      background: #111;
      color: white;
      border: none;
      padding: 10px 18px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 15px;
    }
    .btn:hover {
      background: #ffcc00;
      color: black;
    }
    /* Footer */
    footer {
      background: #111;
      color: #fff;
      padding: 18px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopSmart</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <div class="banner">Big Sale — Up to 50% Off!</div>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1511385348-a52b4a160dc2?q=80" alt="Wireless Headphones">
        <h3>Wireless Headphones</h3>
        <p class="price">₹1,999</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1595341888016-a392ef81b7de?q=80" alt="Classic Shoes">
        <h3>Classic Shoes</h3>
        <p class="price">₹2,499</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?q=80" alt="Smart Watch">
        <h3>Smart Watch</h3>
        <p class="price">₹3,199</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1585386959984-a4155223a6d7?q=80" alt="Earbuds">
        <h3>Earbuds</h3>
        <p class="price">₹1,299</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>
  <footer>
    © 2025 ShopSmart — All Rights Reserved
  </footer>
</body>
</html>
